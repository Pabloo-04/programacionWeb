<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout Examples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Grid Layout Examples</h1>

    <!-- Example 1: Simple 2-column grid -->
    <div class="grid-container grid-example-1">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
    </div>

    <!-- Example 2: Responsive grid using fr units -->
    <div class="grid-container grid-example-2">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>

    <!-- Example 3: Repeating grid -->
    <div class="grid-container grid-example-3">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div>Item 6</div>
    </div>

    <!-- Example 4: Fixed and flexible track sizes -->
    <div class="grid-container grid-example-4">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>

    <!-- Example 5: Grid with named lines -->
    <div class="grid-container grid-example-5">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Example 6: Using repeat() with named lines -->
    <div class="grid-container grid-example-6">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>

    <!-- Example 7: Fractional units with fixed column -->
    <div class="grid-container grid-example-7">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>
  </body>
</html>
